<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Snake</title>

  <!-- iOS standalone (Add to Home Screen) -->
  <meta name="theme-color" content="#0b1220" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Snake" />

  <!-- ä»ä½¿ç”¨å…¥å£(Hub)çš„ manifestï¼šç¢ºä¿åªæœƒæœ‰ä¸€å€‹ä¸»ç•«é¢ icon -->
  <link rel="manifest" href="/game/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/game/icons/icon-192.png">

  <style>
    :root{
      color-scheme: dark;
      /* âœ… iOS Home Indicator é˜²æ’ï¼šstandalone ä¸‹ env() æœ‰æ™‚åå°ï¼Œä¿å®ˆåŠ ç¢¼ */
      --homebar-guard: max(env(safe-area-inset-bottom), 18px);
    }

    html, body{
      margin:0; height:100%;
      overflow:hidden;
      overscroll-behavior:none;
      background:#0b1220; color:#e7eefc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif;
      -webkit-user-select:none; user-select:none;
      touch-action:none;
    }
    body{ position:fixed; inset:0; }

    .app{
      height:100svh;
      padding-top: calc(env(safe-area-inset-top) + 14px);
      padding-right: calc(env(safe-area-inset-right) + 12px);
      /* âœ… æ”¹é€™è£¡ï¼šåº•éƒ¨å®‰å…¨è·é›¢åŠ å¤§ï¼Œé¿å… Home æ¢é®ä½æŒ‰éµ */
      padding-bottom: calc(var(--homebar-guard) + 18px);
      padding-left: calc(env(safe-area-inset-left) + 12px);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    /* HUD */
    .hud{
      width:min(560px, 96vw);
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .hudTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .hudBottom{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      align-items:center;
    }

    .pill{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      border-radius:999px;
      padding:12px 14px;
      font-size:14px;
      text-align:center;
      white-space:nowrap;
    }
    .pill strong{ font-weight:900; }

    .btn{
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:#e7eefc;
      border-radius:16px;
      padding:12px 14px;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      white-space:nowrap;
      min-height:48px;          /* âœ… iOS å‹å–„é»æ“Šå€ */
      touch-action:manipulation;
    }
    .btn:active{ transform:scale(0.985); }

    .stage{
      width:min(560px, 96vw);
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      min-height:0;
    }

    .board{
      width: min(560px, 96vw, 54svh);
      height:min(560px, 96vw, 54svh);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:#0a0f1c;
      position:relative;
      overflow:hidden;
    }
    canvas{ width:100%; height:100%; display:block; }

    .overlay{
      position:absolute; inset:0;
      display:none;
      align-items:center; justify-content:center;
      text-align:center;
      padding:16px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(6px);
    }
    .overlay.show{ display:flex; }
    .overlay h2{ margin:0 0 8px; font-size:18px; }
    .overlay p{ margin:0; opacity:.88; font-size:13px; line-height:1.5; }

    /* âœ… å¤§æŒ‰éµ D-Padï¼šæ›´å¤§ã€æ›´åšã€é–“è·æ›´èˆ’æœ */
    .dpad{
      width:min(560px, 96vw);
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;

      /* âœ… æ ¸å¿ƒï¼šè®“ D-pad è‡ªå·±ä¹Ÿåƒåˆ°åº•éƒ¨å®‰å…¨å€ï¼Œé˜²æ­¢ Home æ¢è“‹åˆ° â–¼ */
      padding-bottom: calc(var(--homebar-guard) + 10px);
    }
    .pad{
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:#e7eefc;
      border-radius:18px;
      padding:18px 0;
      font-size:22px;
      font-weight:1000;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      min-height:60px;
      touch-action:manipulation;
    }
    .pad:active{ transform:scale(0.985); }
    .blank{ opacity:0; pointer-events:none; }

    /* âœ… å°æ‰‹æ©Ÿï¼šHUD è‡ªå‹•æ›è¡Œï¼Œä¸çˆ†ç‰ˆ */
    @media (max-width: 360px){
      .hudBottom{ grid-template-columns: 1fr 1fr; }
      #startBtn, #restartBtn, #backBtn{ width:100%; }
      .hudTop{ flex-direction:column; align-items:stretch; }
    }

    @media (max-height: 720px){
      .pad{ padding:16px 0; min-height:56px; }
      .pill{ padding:10px 12px; }
      .btn{ padding:11px 12px; min-height:46px; }
      .board{
        width: min(560px, 96vw, 50svh);
        height:min(560px, 96vw, 50svh);
      }
      .stage{ gap:12px; }
    }
  </style>

<body>
  <div class="app">
    <div class="hud">
      <div class="hudTop">
        <button class="btn" id="backBtn">â† Back</button>
        <div class="pill" id="effectPill">æ•ˆæœï¼š<strong id="effect">None</strong></div>
      </div>

      <div class="hudBottom">
        <div class="pill">åˆ†æ•¸ï¼š<strong id="score">0</strong></div>
        <div class="pill">æœ€é«˜ï¼š<strong id="best">0</strong></div>
        <div style="display:flex; gap:10px; justify-content:flex-end;">
          <button class="btn" id="startBtn" style="flex:1;">Start</button>
          <button class="btn" id="restartBtn" style="flex:1;">Restart</button>
        </div>
      </div>
    </div>

    <div class="stage">
      <div class="board" id="board" aria-label="Snake Board">
        <canvas id="cv"></canvas>
        <div class="overlay show" id="overlay">
          <div>
            <h2 id="ovTitle">Ready</h2>
            <p id="ovText">æŒ‰ Start / æ–¹å‘éµ / åœ¨æ£‹ç›¤æ»‘å‹•é–‹å§‹</p>
          </div>
        </div>
      </div>

      <div class="dpad" aria-label="DPad">
        <button class="pad blank"> </button>
        <button class="pad" data-dir="U">â–²</button>
        <button class="pad blank"> </button>

        <button class="pad" data-dir="L">â—€</button>
        <button class="pad blank"> </button>
        <button class="pad" data-dir="R">â–¶</button>

        <button class="pad blank"> </button>
        <button class="pad" data-dir="D">â–¼</button>
        <button class="pad blank"> </button>
      </div>
    </div>
  </div>

<script>
(() => {
  // å›ºå®šé é¢ï¼šé˜² iOS å½ˆè·³/æ»‘å‹•
  document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });

  const GRID = 22;

  // é€Ÿåº¦ / ç¯€å¥
  const BASE_STEP_MS = 140;
  const SPEEDUP_EVERY = 6;
  const SPEEDUP_FACTOR = 0.92;

  // Bonus è¨­å®š
  const BONUS_EVERY_FOODS = 5;
  const BONUS_LIFE_STEPS = 70;
  const EFFECT_LIFE_STEPS = 60;
  const BONUS_TYPES = ["DOUBLE","SLOW","WRAP","SHIELD"];

  const BEST_KEY = "snake_best_v5_bonus";

  const board = document.getElementById("board");
  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d");

  const elScore = document.getElementById("score");
  const elBest  = document.getElementById("best");
  const elEffect = document.getElementById("effect");
  const startBtn   = document.getElementById("startBtn");
  const restartBtn = document.getElementById("restartBtn");
  const backBtn    = document.getElementById("backBtn");

  const overlay = document.getElementById("overlay");
  const ovTitle = document.getElementById("ovTitle");
  const ovText  = document.getElementById("ovText");

  // Backï¼šå„ªå…ˆå› Hubï¼›æœ‰ referrer æ‰ç”¨ history.back
  backBtn.addEventListener("click", () => {
    const hub = "/game/";
    try{
      if(document.referrer && document.referrer.includes("/game/")) history.back();
      else location.href = hub;
    }catch(_){
      location.href = hub;
    }
  });

  let best = Number(localStorage.getItem(BEST_KEY) || 0) || 0;
  elBest.textContent = best;

  let dpr = 1;
  let sizeCss = 1;

  function resizeCanvas(){
    const rect = board.getBoundingClientRect();
    sizeCss = Math.max(1, Math.floor(Math.min(rect.width, rect.height)));
    dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    cv.width  = Math.floor(sizeCss * dpr);
    cv.height = Math.floor(sizeCss * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    if(initialized) draw();
  });

  // éŠæˆ²ç‹€æ…‹
  let snake, dir, pendingDir, food;
  let score, foodsEaten;
  let initialized = false;
  let running = false;
  let gameOver = false;

  // bonus / effect
  let bonus = null; // {x,y,type,ttl}
  let effect = null; // {type, ttl}
  let shieldCharges = 0;

  // timing
  let baseStepMs = BASE_STEP_MS;
  let stepMs = BASE_STEP_MS;
  let lastStepAt = 0;

  // utils
  function randInt(n){ return Math.floor(Math.random() * n); }
  function same(a,b){ return a.x===b.x && a.y===b.y; }
  function isReverse(nd){ return !!dir && nd.x===-dir.x && nd.y===-dir.y; }

  function setOverlay(show, title, text){
    if(show){
      ovTitle.textContent = title;
      ovText.textContent  = text;
      overlay.classList.add("show");
    }else{
      overlay.classList.remove("show");
    }
  }

  function effectLabel(){
    if(!effect) return "None";
    const t = effect.type;
    if(t==="DOUBLE") return "Double x2";
    if(t==="SLOW") return "Slow";
    if(t==="WRAP") return "Wrap";
    if(t==="SHIELD") return `Shield (${shieldCharges})`;
    return t;
  }

  function syncUI(){
    elScore.textContent = score;
    elBest.textContent = best;
    elEffect.textContent = effectLabel();
    startBtn.textContent = running ? "Pause" : "Start";
  }

  function placeFood(){
    while(true){
      const p = {x:randInt(GRID), y:randInt(GRID)};
      if(!snake.some(s => same(s,p)) && !(bonus && same(bonus,p))){
        food = p; return;
      }
    }
  }

  function spawnBonus(){
    if(bonus) return;
    if(Math.random() > 0.60) return;

    const type = BONUS_TYPES[randInt(BONUS_TYPES.length)];
    while(true){
      const p = {x:randInt(GRID), y:randInt(GRID)};
      const conflict = snake.some(s => same(s,p)) || same(food,p);
      if(!conflict){
        bonus = {x:p.x, y:p.y, type, ttl: BONUS_LIFE_STEPS};
        return;
      }
    }
  }

  function resetGame(){
    const mid = Math.floor(GRID/2);
    snake = [{x:mid, y:mid}, {x:mid-1, y:mid}, {x:mid-2, y:mid}];
    dir = {x:1, y:0};
    pendingDir = null;

    score = 0;
    foodsEaten = 0;

    baseStepMs = BASE_STEP_MS;
    stepMs = BASE_STEP_MS;

    running = false;
    gameOver = false;
    lastStepAt = 0;

    bonus = null;
    effect = null;
    shieldCharges = 0;

    placeFood();
    syncUI();
    draw();
    setOverlay(true, "Ready", "æŒ‰ Start / æ–¹å‘éµ / åœ¨æ£‹ç›¤æ»‘å‹•é–‹å§‹");
  }

  function ensureInit(){
    if(initialized) return;
    resizeCanvas();
    resetGame();
    initialized = true;
  }

  function setRunning(v){
    if(gameOver && v) return;
    running = v;
    syncUI();
    if(running){
      setOverlay(false);
      requestAnimationFrame(loop);
    }else{
      setOverlay(true, "Paused", "æŒ‰ Start ç¹¼çºŒ");
    }
  }

  function queueDir(dx, dy){
    ensureInit();
    const nd = {x:dx, y:dy};
    if(isReverse(nd)) return;
    pendingDir = nd;
    if(!running && !gameOver) setRunning(true);
  }

  function applyDir(){
    if(!pendingDir) return;
    if(isReverse(pendingDir)) return;
    dir = pendingDir;
    pendingDir = null;
  }

  function tryConsumeShield(){
    if(shieldCharges > 0){
      shieldCharges -= 1;
      if(shieldCharges <= 0 && effect && effect.type==="SHIELD") effect = null;
      return true;
    }
    return false;
  }

  function endGame(){
    running = false;
    gameOver = true;
    syncUI();
    draw(true);
    setOverlay(true, "Game Over", "æŒ‰ Restart é‡æ–°é–‹å§‹");
  }

  function applyEffectTick(){
    if(bonus){
      bonus.ttl -= 1;
      if(bonus.ttl <= 0) bonus = null;
    }
    if(effect){
      effect.ttl -= 1;
      if(effect.ttl <= 0){
        if(effect.type==="SLOW"){
          stepMs = baseStepMs;
        }
        if(effect.type==="SHIELD"){
          shieldCharges = 0;
        }
        effect = null;
      }
    }
  }

  function gainScore(base){
    let v = base;
    if(effect && effect.type==="DOUBLE") v *= 2;
    score += v;

    if(score > best){
      best = score;
      localStorage.setItem(BEST_KEY, String(best));
    }
  }

  function takeBonus(b){
    const type = b.type;

    if(type === "DOUBLE"){
      effect = {type:"DOUBLE", ttl: EFFECT_LIFE_STEPS};
    }else if(type === "SLOW"){
      effect = {type:"SLOW", ttl: EFFECT_LIFE_STEPS};
      stepMs = Math.min(220, Math.floor(baseStepMs * 1.35));
    }else if(type === "WRAP"){
      effect = {type:"WRAP", ttl: EFFECT_LIFE_STEPS};
    }else if(type === "SHIELD"){
      effect = {type:"SHIELD", ttl: EFFECT_LIFE_STEPS};
      shieldCharges += 1;
    }

    gainScore(30);
    bonus = null;
  }

  function step(){
    applyDir();
    applyEffectTick();

    const head = snake[0];
    let next = {x: head.x + dir.x, y: head.y + dir.y};

    const wrapping = !!(effect && effect.type==="WRAP");
    if(wrapping){
      if(next.x < 0) next.x = GRID - 1;
      else if(next.x >= GRID) next.x = 0;
      if(next.y < 0) next.y = GRID - 1;
      else if(next.y >= GRID) next.y = 0;
    }else{
      if(next.x<0 || next.x>=GRID || next.y<0 || next.y>=GRID){
        if(tryConsumeShield()){
          next.x = Math.min(GRID-1, Math.max(0, next.x));
          next.y = Math.min(GRID-1, Math.max(0, next.y));
        }else{
          endGame(); return;
        }
      }
    }

    const willEatFood = same(next, food);
    const willEatBonus = bonus && same(next, bonus);

    const body = (willEatFood || willEatBonus) ? snake : snake.slice(0, -1);

    if(body.some(p => same(p, next))){
      if(tryConsumeShield()){
        syncUI();
        draw();
        return;
      }else{
        endGame(); return;
      }
    }

    snake.unshift(next);

    if(willEatFood){
      foodsEaten += 1;
      gainScore(10);

      if(foodsEaten % SPEEDUP_EVERY === 0){
        baseStepMs = Math.max(60, Math.floor(baseStepMs * SPEEDUP_FACTOR));
        if(!(effect && effect.type==="SLOW")){
          stepMs = baseStepMs;
        }
      }

      if(foodsEaten % BONUS_EVERY_FOODS === 0){
        spawnBonus();
      }

      placeFood();
    }else if(willEatBonus){
      takeBonus(bonus);
    }else{
      snake.pop();
    }

    syncUI();
    draw();
  }

  function loop(t){
    if(!running) return;
    if(!lastStepAt) lastStepAt = t;
    if(t - lastStepAt >= stepMs){
      lastStepAt = t;
      step();
    }
    requestAnimationFrame(loop);
  }

  function draw(isOver=false){
    if(!snake || !food) return;

    const w = sizeCss || 1;
    const cell = w / GRID;

    ctx.clearRect(0,0,w,w);

    // grid
    ctx.globalAlpha = 0.10;
    ctx.beginPath();
    for(let i=1;i<GRID;i++){
      const p = i*cell;
      ctx.moveTo(p, 0); ctx.lineTo(p, w);
      ctx.moveTo(0, p); ctx.lineTo(w, p);
    }
    ctx.strokeStyle = "#e7eefc";
    ctx.stroke();
    ctx.globalAlpha = 1;

    // food
    ctx.fillStyle = "#ffcc66";
    ctx.beginPath();
    ctx.arc((food.x+0.5)*cell, (food.y+0.5)*cell, cell*0.36, 0, Math.PI*2);
    ctx.fill();

    // bonus item
    if(bonus){
      const cx = (bonus.x+0.5)*cell;
      const cy = (bonus.y+0.5)*cell;

      const t = bonus.type;
      if(t==="DOUBLE") ctx.fillStyle = "#ffd3ff";
      else if(t==="SLOW") ctx.fillStyle = "#8fe7ff";
      else if(t==="WRAP") ctx.fillStyle = "#c7ff8f";
      else if(t==="SHIELD") ctx.fillStyle = "#ff9ab0";
      else ctx.fillStyle = "#ffffff";

      const blink = (bonus.ttl < 18) ? (Math.floor(bonus.ttl/3) % 2 === 0) : true;
      if(blink){
        ctx.globalAlpha = 0.90;
        ctx.beginPath();
        ctx.arc(cx, cy, cell*0.38, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      ctx.fillStyle = "#0b1220";
      ctx.font = `${Math.max(10, cell*0.55)}px system-ui`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      const icon = (t==="DOUBLE") ? "Ã—2"
                 : (t==="SLOW")   ? "â±"
                 : (t==="WRAP")   ? "â†º"
                 : (t==="SHIELD") ? "ğŸ›¡"
                 : "?";
      ctx.fillText(icon, cx, cy + 0.5);
    }

    // snake
    for(let i=snake.length-1;i>=0;i--){
      const p = snake[i];
      const x = p.x*cell, y = p.y*cell;
      const r = cell*0.20;
      ctx.fillStyle = (i===0) ? "#7cf7b6" : "#57b8ff";
      roundRect(ctx, x+2, y+2, cell-4, cell-4, r);
      ctx.fill();
    }

    if(effect){
      ctx.globalAlpha = 0.05;
      if(effect.type==="DOUBLE") ctx.fillStyle = "#ffd3ff";
      else if(effect.type==="SLOW") ctx.fillStyle = "#8fe7ff";
      else if(effect.type==="WRAP") ctx.fillStyle = "#c7ff8f";
      else if(effect.type==="SHIELD") ctx.fillStyle = "#ff9ab0";
      else ctx.fillStyle = "#ffffff";
      ctx.fillRect(0,0,w,w);
      ctx.globalAlpha = 1;
    }

    if(isOver){
      ctx.globalAlpha = 0.10;
      ctx.fillStyle = "#ff668a";
      ctx.fillRect(0,0,w,w);
      ctx.globalAlpha = 1;
    }
  }

  function roundRect(ctx, x, y, w, h, r){
    r = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
  }

  // keyboard
  window.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    if(["arrowup","arrowdown","arrowleft","arrowright","w","a","s","d"," "].includes(k)) e.preventDefault();

    if(k === " "){
      ensureInit();
      if(gameOver) return;
      setRunning(!running);
      return;
    }
    if(gameOver) return;

    if(k==="arrowup"||k==="w") queueDir(0,-1);
    else if(k==="arrowdown"||k==="s") queueDir(0,1);
    else if(k==="arrowleft"||k==="a") queueDir(-1,0);
    else if(k==="arrowright"||k==="d") queueDir(1,0);
  }, {passive:false});

  // âœ… D-padï¼špointerdown æ›´å³æ™‚
  document.querySelectorAll("[data-dir]").forEach(btn => {
    btn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      if(gameOver) return;
      const d = btn.dataset.dir;
      if(d==="U") queueDir(0,-1);
      if(d==="D") queueDir(0,1);
      if(d==="L") queueDir(-1,0);
      if(d==="R") queueDir(1,0);
    }, {passive:false});
  });

  // start/pause
  startBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    ensureInit();
    if(gameOver) return;
    setRunning(!running);
  }, {passive:false});

  // restart
  restartBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    resizeCanvas();
    resetGame();
    initialized = true;
    setRunning(true);
  }, {passive:false});

  // âœ… Swipe æ§åˆ¶ï¼šåœ¨æ£‹ç›¤æ»‘å‹•å³å¯è½‰å‘
  let sx=0, sy=0, moved=false;
  const SWIPE_MIN = 18;

  board.addEventListener("pointerdown", (e) => {
    ensureInit();
    if(gameOver) return;
    sx = e.clientX; sy = e.clientY;
    moved = false;
  }, {passive:true});

  board.addEventListener("pointermove", (e) => {
    if(gameOver) return;
    const dx = e.clientX - sx;
    const dy = e.clientY - sy;
    if(Math.abs(dx) < SWIPE_MIN && Math.abs(dy) < SWIPE_MIN) return;

    moved = true;

    if(Math.abs(dx) > Math.abs(dy)){
      if(dx > 0) queueDir(1,0);
      else queueDir(-1,0);
    }else{
      if(dy > 0) queueDir(0,1);
      else queueDir(0,-1);
    }

    sx = e.clientX; sy = e.clientY;
  }, {passive:true});

  board.addEventListener("pointerup", () => {
    if(gameOver) return;
    if(!moved){
      setRunning(!running);
    }
  }, {passive:true});

  // init
  requestAnimationFrame(() => ensureInit());
})();
</script>
