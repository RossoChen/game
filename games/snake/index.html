<!doctype html>
<html lang="zh-Hant" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Snake</title>

  <meta name="theme-color" content="#0b1220" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Snake" />

  <link rel="manifest" href="/game/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/game/icons/icon-192.png">

  <style>
    :root{
      color-scheme: dark light;
      --homebar-guard: max(env(safe-area-inset-bottom), 34px);
      --homebar-extra: 18px;

      --maxw: 560px;
      --radius: 18px;
    }

    html[data-theme="dark"]{
      --bg:#0b1220;
      --panel:rgba(255,255,255,.08);
      --panel2:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.18);
      --border2:rgba(255,255,255,.14);
      --fg:#e7eefc;
      --muted:rgba(231,238,252,.86);
      --board:#0a0f1c;
      --grid:#e7eefc;
      --food:#ffcc66;
      --snakeHead:#7cf7b6;
      --snakeBody:#57b8ff;
      --danger:#ff668a;
    }

    html[data-theme="light"]{
      --bg:#f6f7fb;
      --panel:rgba(0,0,0,.06);
      --panel2:rgba(0,0,0,.04);
      --border:rgba(0,0,0,.12);
      --border2:rgba(0,0,0,.10);
      --fg:#0b1220;
      --muted:rgba(11,18,32,.78);
      --board:#ffffff;
      --grid:#0b1220;
      --food:#d9822b;
      --snakeHead:#1ea972;
      --snakeBody:#1e79c8;
      --danger:#d23a5a;
    }

    html, body{
      margin:0; height:100%;
      overflow:hidden;
      overscroll-behavior:none;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif;
      -webkit-user-select:none; user-select:none;
      touch-action:none;
    }
    body{ position:fixed; inset:0; }

    .app{
      height:100svh;
      padding-top: calc(env(safe-area-inset-top) + 14px);
      padding-right: calc(env(safe-area-inset-right) + 12px);
      padding-bottom: calc(var(--homebar-guard) + var(--homebar-extra));
      padding-left: calc(env(safe-area-inset-left) + 12px);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    .hud{
      width:min(var(--maxw), 96vw);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .hudTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    .hudBottom{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      align-items:center;
    }

    .pill{
      border:1px solid var(--border2);
      background:var(--panel2);
      border-radius:999px;
      padding:12px 14px;
      font-size:14px;
      text-align:center;
      white-space:nowrap;
      backdrop-filter: blur(8px);
    }
    .pill strong{ font-weight:900; }

    .btn{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--fg);
      border-radius:16px;
      padding:12px 14px;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      white-space:nowrap;
      min-height:48px;
      touch-action:manipulation;
      backdrop-filter: blur(8px);
    }
    .btn:active{ transform:scale(0.985); }

    .stage{
      width:min(var(--maxw), 96vw);
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      min-height:0;
    }

    .board{
      width: min(var(--maxw), 96vw, 54svh);
      height:min(var(--maxw), 96vw, 54svh);
      border-radius:18px;
      border:1px solid var(--border2);
      background:var(--board);
      position:relative;
      overflow:hidden;
    }
    canvas{ width:100%; height:100%; display:block; }

    .overlay{
      position:absolute; inset:0;
      display:none;
      align-items:center; justify-content:center;
      text-align:center;
      padding:16px;
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(8px);
    }
    html[data-theme="light"] .overlay{ background:rgba(255,255,255,.55); }
    .overlay.show{ display:flex; }
    .overlay h2{ margin:0 0 8px; font-size:18px; }
    .overlay p{ margin:0; opacity:.88; font-size:13px; line-height:1.5; color:var(--muted); }

    /* ‚úÖ Ë≠∑ÁõæËß∏ÁôºÊèêÁ§∫ */
    .toast{
      position:fixed;
      left:50%;
      top: calc(env(safe-area-inset-top) + 12px);
      transform: translateX(-50%);
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border2);
      background:var(--panel);
      color:var(--fg);
      font-weight:900;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition: opacity .15s ease;
      backdrop-filter: blur(10px);
      z-index:999;
      white-space:nowrap;
    }
    .toast.show{ opacity:1; }

    .dpad{
      width:min(var(--maxw), 96vw);
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
      padding-bottom: calc(var(--homebar-guard) + var(--homebar-extra));
    }

    .pad{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--fg);
      border-radius:18px;
      padding:18px 0;
      font-size:22px;
      font-weight:1000;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      min-height:64px;
      touch-action:manipulation;
      backdrop-filter: blur(8px);
    }
    .pad:active{ transform:scale(0.985); }
    .blank{ opacity:0; pointer-events:none; }

    @media (max-width: 360px){
      .hudBottom{ grid-template-columns: 1fr 1fr; }
      #startBtn, #restartBtn, #backBtn, #themeBtn{ width:100%; }
      .hudTop{ flex-direction:column; align-items:stretch; }
    }

    @media (max-height: 720px){
      .pad{ padding:16px 0; min-height:60px; }
      .pill{ padding:10px 12px; }
      .btn{ padding:11px 12px; min-height:46px; }
      .board{
        width: min(var(--maxw), 96vw, 50svh);
        height:min(var(--maxw), 96vw, 50svh);
      }
      .stage{ gap:12px; }
    }
  </style>
</head>

<body>
  <div class="toast" id="toast">Ë≠∑ÁõæÊìã‰∏ãÔºÅ</div>

  <div class="app">
    <div class="hud">
      <div class="hudTop">
        <button class="btn" id="backBtn">‚Üê Back</button>
        <button class="btn" id="themeBtn">‰∏ªÈ°åÔºöÊ∑±Ëâ≤</button>
        <div class="pill">ÊïàÊûúÔºö<strong id="effect">ÁÑ°</strong></div>
      </div>

      <div class="hudBottom">
        <div class="pill">ÂàÜÊï∏Ôºö<strong id="score">0</strong></div>
        <div class="pill">ÊúÄÈ´òÔºö<strong id="best">0</strong></div>
        <div style="display:flex; gap:10px; justify-content:flex-end;">
          <button class="btn" id="startBtn" style="flex:1;">ÈñãÂßã</button>
          <button class="btn" id="restartBtn" style="flex:1;">Èáç‰æÜ</button>
        </div>
      </div>
    </div>

    <div class="stage">
      <div class="board" id="board" aria-label="Snake Board">
        <canvas id="cv"></canvas>
        <div class="overlay show" id="overlay">
          <div>
            <h2 id="ovTitle">Ê∫ñÂÇô</h2>
            <p id="ovText">Êåâ„ÄåÈñãÂßã„Äç/ ÊñπÂêëÈçµ / Âú®Ê£ãÁõ§ÊªëÂãïÈñãÂßã</p>
          </div>
        </div>
      </div>

      <div class="dpad" aria-label="DPad">
        <button class="pad blank"> </button>
        <button class="pad" data-dir="U">‚ñ≤</button>
        <button class="pad blank"> </button>

        <button class="pad" data-dir="L">‚óÄ</button>
        <button class="pad blank"> </button>
        <button class="pad" data-dir="R">‚ñ∂</button>

        <button class="pad blank"> </button>
        <button class="pad" data-dir="D">‚ñº</button>
        <button class="pad blank"> </button>
      </div>
    </div>
  </div>

<script>
(() => {
  document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });

  const GRID = 22;
  const BASE_STEP_MS = 140;
  const SPEEDUP_EVERY = 6;
  const SPEEDUP_FACTOR = 0.92;

  const BONUS_EVERY_FOODS = 5;
  const BONUS_LIFE_STEPS = 70;
  const EFFECT_LIFE_STEPS = 60;
  const BONUS_TYPES = ["DOUBLE","SLOW","WRAP","SHIELD"];

  const INPUT_BUFFER_MAX = 3;

  const BEST_KEY = "snake_best_v6_bonus";
  const THEME_KEY = "snake_theme_v1";

  const board = document.getElementById("board");
  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d");

  const elScore = document.getElementById("score");
  const elBest  = document.getElementById("best");
  const elEffect = document.getElementById("effect");

  const startBtn   = document.getElementById("startBtn");
  const restartBtn = document.getElementById("restartBtn");
  const backBtn    = document.getElementById("backBtn");
  const themeBtn   = document.getElementById("themeBtn");

  const overlay = document.getElementById("overlay");
  const ovTitle = document.getElementById("ovTitle");
  const ovText  = document.getElementById("ovText");

  const toast = document.getElementById("toast");
  let toastTimer = 0;
  function showToast(text){
    toast.textContent = text;
    toast.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove("show"), 420);
  }

  // Theme
  function systemTheme(){
    return window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark";
  }
  function applyTheme(mode){
    const final = (mode === "system") ? systemTheme() : mode;
    document.documentElement.dataset.theme = final;

    const meta = document.querySelector('meta[name="theme-color"]');
    if(meta) meta.setAttribute("content", final === "light" ? "#f6f7fb" : "#0b1220");

    themeBtn.textContent = `‰∏ªÈ°åÔºö${final === "light" ? "Ê∑∫Ëâ≤" : "Ê∑±Ëâ≤"}`;
  }
  function getThemeMode(){
    return localStorage.getItem(THEME_KEY) || "system";
  }
  function setThemeMode(mode){
    localStorage.setItem(THEME_KEY, mode);
    applyTheme(mode);
  }
  applyTheme(getThemeMode());
  if(window.matchMedia){
    window.matchMedia("(prefers-color-scheme: light)").addEventListener?.("change", () => {
      if(getThemeMode() === "system") applyTheme("system");
    });
  }
  themeBtn.addEventListener("click", () => {
    const cur = document.documentElement.dataset.theme;
    setThemeMode(cur === "light" ? "dark" : "light");
  });

  // Back
  backBtn.addEventListener("click", () => {
    const hub = "/game/";
    try{
      if(document.referrer && document.referrer.includes("/game/")) history.back();
      else location.href = hub;
    }catch(_){
      location.href = hub;
    }
  });

  // Best
  let best = Number(localStorage.getItem(BEST_KEY) || 0) || 0;
  elBest.textContent = best;

  // Canvas sizing
  let dpr = 1;
  let sizeCss = 1;
  function resizeCanvas(){
    const rect = board.getBoundingClientRect();
    sizeCss = Math.max(1, Math.floor(Math.min(rect.width, rect.height)));
    dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    cv.width  = Math.floor(sizeCss * dpr);
    cv.height = Math.floor(sizeCss * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener("resize", () => {
    resizeCanvas();
    if(initialized) draw();
  });

  // Game state
  let snake, dir, food;
  let score, foodsEaten;
  let initialized = false;
  let running = false;
  let gameOver = false;

  let dirQueue = []; // input buffer

  let bonus = null;  // {x,y,type,ttl}
  let effect = null; // {type, ttl}
  let shieldCharges = 0;

  let baseStepMs = BASE_STEP_MS;
  let stepMs = BASE_STEP_MS;
  let lastStepAt = 0;

  function randInt(n){ return Math.floor(Math.random() * n); }
  function same(a,b){ return a.x===b.x && a.y===b.y; }
  function isReverse(a, b){ return a && b && a.x === -b.x && a.y === -b.y; }

  function setOverlay(show, title, text){
    if(show){
      ovTitle.textContent = title;
      ovText.textContent  = text;
      overlay.classList.add("show");
    }else{
      overlay.classList.remove("show");
    }
  }

  function effectLabel(){
    if(!effect) return "ÁÑ°";
    const t = effect.type;
    if(t==="DOUBLE") return "ÈõôÂÄçÂàÜÊï∏";
    if(t==="SLOW") return "Ê∏õÈÄü";
    if(t==="WRAP") return "Á©øÁâÜ";
    if(t==="SHIELD") return `Ë≠∑ÁõæÔºà${shieldCharges}Ôºâ`;
    return "Êú™Áü•";
  }

  function syncUI(){
    elScore.textContent = score;
    elBest.textContent = best;
    elEffect.textContent = effectLabel();
    startBtn.textContent = running ? "Êö´ÂÅú" : "ÈñãÂßã";
  }

  function placeFood(){
    while(true){
      const p = {x:randInt(GRID), y:randInt(GRID)};
      if(!snake.some(s => same(s,p)) && !(bonus && same(bonus,p))){
        food = p; return;
      }
    }
  }

  function spawnBonus(){
    if(bonus) return;
    if(Math.random() > 0.60) return;
    const type = BONUS_TYPES[randInt(BONUS_TYPES.length)];
    while(true){
      const p = {x:randInt(GRID), y:randInt(GRID)};
      const conflict = snake.some(s => same(s,p)) || same(food,p);
      if(!conflict){
        bonus = {x:p.x, y:p.y, type, ttl: BONUS_LIFE_STEPS};
        return;
      }
    }
  }

  function resetGame(){
    const mid = Math.floor(GRID/2);
    snake = [{x:mid, y:mid}, {x:mid-1, y:mid}, {x:mid-2, y:mid}];
    dir = {x:1, y:0};
    dirQueue = [];

    score = 0;
    foodsEaten = 0;

    baseStepMs = BASE_STEP_MS;
    stepMs = BASE_STEP_MS;

    running = false;
    gameOver = false;
    lastStepAt = 0;

    bonus = null;
    effect = null;
    shieldCharges = 0;

    placeFood();
    syncUI();
    draw();
    setOverlay(true, "Ê∫ñÂÇô", "Êåâ„ÄåÈñãÂßã„Äç/ ÊñπÂêëÈçµ / Âú®Ê£ãÁõ§ÊªëÂãïÈñãÂßã");
  }

  function ensureInit(){
    if(initialized) return;
    resizeCanvas();
    resetGame();
    initialized = true;
  }

  function setRunning(v){
    if(gameOver && v) return;
    running = v;
    syncUI();
    if(running){
      setOverlay(false);
      requestAnimationFrame(loop);
    }else{
      setOverlay(true, "Êö´ÂÅú‰∏≠", "Êåâ„ÄåÈñãÂßã„ÄçÁπºÁ∫å");
    }
  }

  function enqueueDir(dx, dy){
    ensureInit();
    const nd = {x:dx, y:dy};
    const ref = dirQueue.length ? dirQueue[dirQueue.length - 1] : dir;

    if(isReverse(nd, ref)) return;
    if(ref && nd.x === ref.x && nd.y === ref.y) return;

    if(dirQueue.length >= INPUT_BUFFER_MAX) dirQueue.shift();
    dirQueue.push(nd);

    if(!running && !gameOver) setRunning(true);
  }

  function applyDirFromQueue(){
    if(!dirQueue.length) return;
    const nd = dirQueue.shift();
    if(isReverse(nd, dir)) return;
    dir = nd;
  }

  function tryConsumeShield(){
    if(shieldCharges > 0){
      shieldCharges -= 1;
      if(shieldCharges <= 0 && effect && effect.type==="SHIELD") effect = null;
      showToast("Ë≠∑ÁõæÊìã‰∏ãÔºÅ");
      return true;
    }
    return false;
  }

  function endGame(){
    running = false;
    gameOver = true;
    syncUI();
    draw(true);
    setOverlay(true, "ÁµêÊùü", "Êåâ„ÄåÈáç‰æÜ„ÄçÈáçÊñ∞ÈñãÂßã");
  }

  /* ‚úÖ ÈÄôÂÄã tick ÂéüÊú¨ÊîæÂú® step() ÈñãÈ†≠ÔºåÊúÉÈÄ†Êàê„ÄåÊúÄÂæå‰∏ÄÊãçË≠∑ÁõæË¢´Êâ£Êéâ„ÄçÁöÑÈ´îÊÑü bug
     ‚úÖ ÊîπÂà∞ step() ÊúÄÂæåÊâçÊâ£ TTL */
  function applyEffectTick(){
    if(bonus){
      bonus.ttl -= 1;
      if(bonus.ttl <= 0) bonus = null;
    }
    if(effect){
      effect.ttl -= 1;
      if(effect.ttl <= 0){
        if(effect.type==="SLOW") stepMs = baseStepMs;
        if(effect.type==="SHIELD") shieldCharges = 0;
        effect = null;
      }
    }
  }

  function gainScore(base){
    let v = base;
    if(effect && effect.type==="DOUBLE") v *= 2;
    score += v;

    if(score > best){
      best = score;
      localStorage.setItem(BEST_KEY, String(best));
    }
  }

  function takeBonus(b){
    const type = b.type;

    if(type === "DOUBLE"){
      effect = {type:"DOUBLE", ttl: EFFECT_LIFE_STEPS};
    }else if(type === "SLOW"){
      effect = {type:"SLOW", ttl: EFFECT_LIFE_STEPS};
      stepMs = Math.min(220, Math.floor(baseStepMs * 1.35));
    }else if(type === "WRAP"){
      effect = {type:"WRAP", ttl: EFFECT_LIFE_STEPS};
    }else if(type === "SHIELD"){
      effect = {type:"SHIELD", ttl: EFFECT_LIFE_STEPS};
      shieldCharges += 1;
    }

    gainScore(30);
    bonus = null;
  }

  function step(){
    applyDirFromQueue();

    const head = snake[0];
    let next = {x: head.x + dir.x, y: head.y + dir.y};

    const wrapping = !!(effect && effect.type==="WRAP");
    if(wrapping){
      if(next.x < 0) next.x = GRID - 1;
      else if(next.x >= GRID) next.x = 0;
      if(next.y < 0) next.y = GRID - 1;
      else if(next.y >= GRID) next.y = 0;
    }else{
      if(next.x<0 || next.x>=GRID || next.y<0 || next.y>=GRID){
        if(tryConsumeShield()){
          next.x = Math.min(GRID-1, Math.max(0, next.x));
          next.y = Math.min(GRID-1, Math.max(0, next.y));
        }else{
          endGame(); return;
        }
      }
    }

    const willEatFood = same(next, food);
    const willEatBonus = bonus && same(next, bonus);

    const body = (willEatFood || willEatBonus) ? snake : snake.slice(0, -1);

    if(body.some(p => same(p, next))){
      if(tryConsumeShield()){
        syncUI();
        draw();
        applyEffectTick(); /* ‚úÖ ‰πüÁÖßÊ®£Êâ£ÊôÇÊïàÔºà‰ΩÜ‰∏çÊòØÂú®Êíû‰πãÂâçÊâ£Ôºâ */
        return;
      }else{
        endGame(); return;
      }
    }

    snake.unshift(next);

    if(willEatFood){
      foodsEaten += 1;
      gainScore(10);

      if(foodsEaten % SPEEDUP_EVERY === 0){
        baseStepMs = Math.max(60, Math.floor(baseStepMs * SPEEDUP_FACTOR));
        if(!(effect && effect.type==="SLOW")){
          stepMs = baseStepMs;
        }
      }

      if(foodsEaten % BONUS_EVERY_FOODS === 0){
        spawnBonus();
      }

      placeFood();
    }else if(willEatBonus){
      takeBonus(bonus);
    }else{
      snake.pop();
    }

    syncUI();
    draw();

    /* ‚úÖ ÊîπÂà∞ÊúÄÂæåÊâçÊâ£ TTLÔºöÈÅøÂÖç„ÄåË≠∑ÁõæÊúÄÂæå‰∏ÄÊãçÂÖàÊ≠ª„ÄçÁöÑÈ´îÊÑü bug */
    applyEffectTick();
  }

  function loop(t){
    if(!running) return;
    if(!lastStepAt) lastStepAt = t;
    if(t - lastStepAt >= stepMs){
      lastStepAt = t;
      step();
    }
    requestAnimationFrame(loop);
  }

  function getCssVar(name){
    return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
  }

  function draw(isOver=false){
    if(!snake || !food) return;

    const w = sizeCss || 1;
    const cell = w / GRID;

    ctx.clearRect(0,0,w,w);

    ctx.globalAlpha = 0.10;
    ctx.beginPath();
    for(let i=1;i<GRID;i++){
      const p = i*cell;
      ctx.moveTo(p, 0); ctx.lineTo(p, w);
      ctx.moveTo(0, p); ctx.lineTo(w, p);
    }
    ctx.strokeStyle = getCssVar("--grid");
    ctx.stroke();
    ctx.globalAlpha = 1;

    ctx.fillStyle = getCssVar("--food");
    ctx.beginPath();
    ctx.arc((food.x+0.5)*cell, (food.y+0.5)*cell, cell*0.36, 0, Math.PI*2);
    ctx.fill();

    if(bonus){
      const cx = (bonus.x+0.5)*cell;
      const cy = (bonus.y+0.5)*cell;
      const t = bonus.type;

      let ring = "#ffffff";
      if(t==="DOUBLE") ring = "#ffd3ff";
      else if(t==="SLOW") ring = "#8fe7ff";
      else if(t==="WRAP") ring = "#c7ff8f";
      else if(t==="SHIELD") ring = "#ff9ab0";

      const blink = (bonus.ttl < 18) ? (Math.floor(bonus.ttl/3) % 2 === 0) : true;
      if(blink){
        ctx.globalAlpha = 0.92;
        ctx.fillStyle = ring;
        ctx.beginPath();
        ctx.arc(cx, cy, cell*0.38, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      ctx.fillStyle = getCssVar("--bg");
      ctx.font = `${Math.max(10, cell*0.55)}px system-ui`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      const icon = (t==="DOUBLE") ? "√ó2"
                 : (t==="SLOW")   ? "‚è±"
                 : (t==="WRAP")   ? "‚Ü∫"
                 : (t==="SHIELD") ? "üõ°"
                 : "?";
      ctx.fillText(icon, cx, cy + 0.5);
    }

    for(let i=snake.length-1;i>=0;i--){
      const p = snake[i];
      const x = p.x*cell, y = p.y*cell;
      const r = cell*0.20;
      ctx.fillStyle = (i===0) ? getCssVar("--snakeHead") : getCssVar("--snakeBody");
      roundRect(ctx, x+2, y+2, cell-4, cell-4, r);
      ctx.fill();
    }

    if(effect){
      ctx.globalAlpha = 0.05;
      let tint = "#ffffff";
      if(effect.type==="DOUBLE") tint = "#ffd3ff";
      else if(effect.type==="SLOW") tint = "#8fe7ff";
      else if(effect.type==="WRAP") tint = "#c7ff8f";
      else if(effect.type==="SHIELD") tint = "#ff9ab0";
      ctx.fillStyle = tint;
      ctx.fillRect(0,0,w,w);
      ctx.globalAlpha = 1;
    }

    if(isOver){
      ctx.globalAlpha = 0.10;
      ctx.fillStyle = getCssVar("--danger");
      ctx.fillRect(0,0,w,w);
      ctx.globalAlpha = 1;
    }
  }

  function roundRect(ctx, x, y, w, h, r){
    r = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
  }

  // keyboard
  window.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    if(["arrowup","arrowdown","arrowleft","arrowright","w","a","s","d"," "].includes(k)) e.preventDefault();

    if(k === " "){
      ensureInit();
      if(gameOver) return;
      setRunning(!running);
      return;
    }
    if(gameOver) return;

    if(k==="arrowup"||k==="w") enqueueDir(0,-1);
    else if(k==="arrowdown"||k==="s") enqueueDir(0,1);
    else if(k==="arrowleft"||k==="a") enqueueDir(-1,0);
    else if(k==="arrowright"||k==="d") enqueueDir(1,0);
  }, {passive:false});

  // dpad
  document.querySelectorAll("[data-dir]").forEach(btn => {
    btn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      if(gameOver) return;
      const d = btn.dataset.dir;
      if(d==="U") enqueueDir(0,-1);
      if(d==="D") enqueueDir(0,1);
      if(d==="L") enqueueDir(-1,0);
      if(d==="R") enqueueDir(1,0);
    }, {passive:false});
  });

  // start / pause
  startBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    ensureInit();
    if(gameOver) return;
    setRunning(!running);
  }, {passive:false});

  // restart
  restartBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    resizeCanvas();
    resetGame();
    initialized = true;
    setRunning(true);
  }, {passive:false});

  // swipe
  let sx=0, sy=0, moved=false;
  const SWIPE_MIN = 18;

  board.addEventListener("pointerdown", (e) => {
    ensureInit();
    if(gameOver) return;
    sx = e.clientX; sy = e.clientY;
    moved = false;
  }, {passive:true});

  board.addEventListener("pointermove", (e) => {
    if(gameOver) return;
    const dx = e.clientX - sx;
    const dy = e.clientY - sy;
    if(Math.abs(dx) < SWIPE_MIN && Math.abs(dy) < SWIPE_MIN) return;

    moved = true;

    if(Math.abs(dx) > Math.abs(dy)){
      if(dx > 0) enqueueDir(1,0);
      else enqueueDir(-1,0);
    }else{
      if(dy > 0) enqueueDir(0,1);
      else enqueueDir(0,-1);
    }

    sx = e.clientX; sy = e.clientY;
  }, {passive:true});

  board.addEventListener("pointerup", () => {
    if(gameOver) return;
    if(!moved){
      setRunning(!running);
    }
  }, {passive:true});

  // init
  requestAnimationFrame(() => ensureInit());
})();
</script>
</body>
