<!doctype html>
<html lang="zh-Hant" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Snake</title>

  <!-- iOS standalone -->
  <meta name="theme-color" content="#0b1220" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Snake" />

  <!-- ç”¨ Hub çš„ manifestï¼šç¢ºä¿åªæœƒæœ‰ä¸€å€‹ä¸»ç•«é¢ icon -->
  <link rel="manifest" href="/game/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/game/icons/icon-192.png">

  <style>
    :root{
      color-scheme: dark light;
      --homebar-guard: max(env(safe-area-inset-bottom), 34px);
      --homebar-extra: 18px;
      --maxw: 560px;
    }

    html[data-theme="dark"]{
      --bg:#0b1220;
      --panel:rgba(255,255,255,.08);
      --panel2:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.18);
      --border2:rgba(255,255,255,.14);
      --fg:#e7eefc;
      --muted:rgba(231,238,252,.86);
      --board:#0a0f1c;
      --grid:#e7eefc;
      --food:#ffcc66;
      --snakeHead:#7cf7b6;
      --snakeBody:#57b8ff;
      --danger:#ff668a;
      --toast:#ff9ab0;
    }

    html[data-theme="light"]{
      --bg:#f6f7fb;
      --panel:rgba(0,0,0,.06);
      --panel2:rgba(0,0,0,.04);
      --border:rgba(0,0,0,.12);
      --border2:rgba(0,0,0,.10);
      --fg:#0b1220;
      --muted:rgba(11,18,32,.78);
      --board:#ffffff;
      --grid:#0b1220;
      --food:#d9822b;
      --snakeHead:#1ea972;
      --snakeBody:#1e79c8;
      --danger:#d23a5a;
      --toast:#d23a5a;
    }

    html, body{
      margin:0; height:100%;
      overflow:hidden;
      overscroll-behavior:none;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif;
      -webkit-user-select:none; user-select:none;
      touch-action:none;
    }
    body{ position:fixed; inset:0; }

    .app{
      height:100svh;
      padding-top: calc(env(safe-area-inset-top) + 14px);
      padding-right: calc(env(safe-area-inset-right) + 12px);
      padding-bottom: calc(var(--homebar-guard) + var(--homebar-extra));
      padding-left: calc(env(safe-area-inset-left) + 12px);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    .hud{
      width:min(var(--maxw), 96vw);
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
    }

    .hudTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    .hudBottom{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      align-items:center;
    }

    .pill{
      border:1px solid var(--border2);
      background:var(--panel2);
      border-radius:999px;
      padding:12px 14px;
      font-size:14px;
      text-align:center;
      white-space:nowrap;
      backdrop-filter: blur(8px);
    }
    .pill strong{ font-weight:900; }

    .btn{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--fg);
      border-radius:16px;
      padding:12px 14px;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      white-space:nowrap;
      min-height:48px;
      touch-action:manipulation;
      backdrop-filter: blur(8px);
    }
    .btn:active{ transform:scale(0.985); }

    /* HUD toastï¼šä¸è“‹æ£‹ç›¤ */
    .toast{
      position:absolute;
      left:50%;
      top:-6px;
      transform:translateX(-50%);
      border:1px solid var(--border2);
      background:var(--panel);
      border-radius:999px;
      padding:8px 10px;
      font-size:13px;
      font-weight:900;
      white-space:nowrap;
      opacity:0;
      pointer-events:none;
      transition: opacity .15s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
    }
    .toast.show{ opacity:1; }
    .toast b{ color:var(--toast); }

    .stage{
      width:min(var(--maxw), 96vw);
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      min-height:0;
    }

    .board{
      width: min(var(--maxw), 96vw, 54svh);
      height:min(var(--maxw), 96vw, 54svh);
      border-radius:18px;
      border:1px solid var(--border2);
      background:var(--board);
      position:relative;
      overflow:hidden;
    }
    canvas{ width:100%; height:100%; display:block; }

    .overlay{
      position:absolute; inset:0;
      display:none;
      align-items:center; justify-content:center;
      text-align:center;
      padding:16px;
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(8px);
    }
    html[data-theme="light"] .overlay{ background:rgba(255,255,255,.55); }
    .overlay.show{ display:flex; }
    .overlay h2{ margin:0 0 8px; font-size:18px; }
    .overlay p{ margin:0; opacity:.88; font-size:13px; line-height:1.5; color:var(--muted); }

    .dpad{
      width:min(var(--maxw), 96vw);
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
      padding-bottom: calc(var(--homebar-guard) + var(--homebar-extra));
    }

    .pad{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--fg);
      border-radius:18px;
      padding:18px 0;
      font-size:22px;
      font-weight:1000;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      min-height:64px;
      touch-action:manipulation;
      backdrop-filter: blur(8px);
    }
    .pad:active{ transform:scale(0.985); }
    .blank{ opacity:0; pointer-events:none; }

    @media (max-width: 360px){
      .hudBottom{ grid-template-columns: 1fr 1fr; }
      #startBtn, #restartBtn, #backBtn, #themeBtn{ width:100%; }
      .hudTop{ flex-direction:column; align-items:stretch; }
      .toast{ top:-10px; }
    }

    @media (max-height: 720px){
      .pad{ padding:16px 0; min-height:60px; }
      .pill{ padding:10px 12px; }
      .btn{ padding:11px 12px; min-height:46px; }
      .board{
        width: min(var(--maxw), 96vw, 50svh);
        height:min(var(--maxw), 96vw, 50svh);
      }
      .stage{ gap:12px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="hud">
      <div class="toast" id="toast"></div>

      <div class="hudTop">
        <button class="btn" id="backBtn">â† Back</button>
        <button class="btn" id="themeBtn">ä¸»é¡Œï¼šæ·±è‰²</button>
        <div class="pill">ç‹€æ…‹ï¼š<strong id="effect">ç„¡</strong></div>
      </div>

      <div class="hudBottom">
        <div class="pill">åˆ†æ•¸ï¼š<strong id="score">0</strong></div>
        <div class="pill">æœ€é«˜ï¼š<strong id="best">0</strong></div>
        <div style="display:flex; gap:10px; justify-content:flex-end;">
          <button class="btn" id="startBtn" style="flex:1;">é–‹å§‹</button>
          <button class="btn" id="restartBtn" style="flex:1;">é‡ä¾†</button>
        </div>
      </div>

    <div class="stage">
      <div class="board" id="board" aria-label="Snake Board">
        <canvas id="cv"></canvas>
        <div class="overlay show" id="overlay">
          <div>
            <h2 id="ovTitle">æº–å‚™</h2>
            <p id="ovText">æŒ‰ã€Œé–‹å§‹ã€/ æ–¹å‘éµ / åœ¨æ£‹ç›¤æ»‘å‹•é–‹å§‹</p>
          </div>
        </div>
      </div>

      <div class="dpad" aria-label="DPad">
        <button class="pad blank"> </button>
        <button class="pad" data-dir="U">â–²</button>
        <button class="pad blank"> </button>

        <button class="pad" data-dir="L">â—€</button>
        <button class="pad blank"> </button>
        <button class="pad" data-dir="R">â–¶</button>

        <button class="pad blank"> </button>
        <button class="pad" data-dir="D">â–¼</button>
        <button class="pad blank"> </button>
      </div>
    </div>
  </div>

<script>
(() => {
  document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });

  const GRID = 22;

  // é€Ÿåº¦
  const BASE_STEP_MS = 200;
  const SPEEDUP_EVERY = 10;
  const SPEEDUP_FACTOR = 0.99;

  // é“å…·ç”Ÿæˆï¼ˆä¿ç•™åŸæœ¬æ•ˆæœ + æ–°é“å…·ï¼‰
  const BONUS_EVERY_FOODS = 5;
  const BONUS_SPAWN_CHANCE = 0.60;
  const BONUS_LIFE_STEPS = 70;

  // âœ… ä¿ç•™ï¼šX2ã€æ¸›é€Ÿã€ç©¿ç‰†ã€è­·ç›¾ï¼›æ–°å¢ï¼šç£éµã€å‰ªå°¾
  const BONUS_TYPES = ["DOUBLE","SLOW","WRAP","SHIELD","MAGNET","SCISSORS"];

  // æ–¹å‘è¼¸å…¥ buffer
  const INPUT_BUFFER_MAX = 3;

  // æ•ˆæœæŒçºŒï¼ˆæ­¥æ•¸ï¼‰
  const EFFECT_LIFE_STEPS = 60;

  // æ–°é“å…·åƒæ•¸
  const MAGNET_STEPS = 42;
  const MAGNET_RANGE = 2; // 5Ã—5 = ä¸­å¿ƒÂ±2
  const MAGNET_FLY_MS = 180;

  const SCISSORS_CUT = 3;
  const SCISSORS_MIN_LEN = 3;

  // è¨ˆåˆ†
  const SCORE_FOOD = 10;
  const SCORE_BONUS = 30;
  const SCORE_SCISSORS_EXTRA = 15;
  const SCORE_MAGNET_EXTRA = 5;

  const BEST_KEY = "snake_best_v11_magnet_fly";
  const THEME_KEY = "snake_theme_v1";

  const board = document.getElementById("board");
  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d");

  const elScore = document.getElementById("score");
  const elBest  = document.getElementById("best");
  const elEffect = document.getElementById("effect");

  const startBtn   = document.getElementById("startBtn");
  const restartBtn = document.getElementById("restartBtn");
  const backBtn    = document.getElementById("backBtn");
  const themeBtn   = document.getElementById("themeBtn");

  const overlay = document.getElementById("overlay");
  const ovTitle = document.getElementById("ovTitle");
  const ovText  = document.getElementById("ovText");

  const toast = document.getElementById("toast");
  let toastTimer = 0;
  function showToast(html, ms=900){
    toast.innerHTML = html;
    toast.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove("show"), ms);
  }

  // Theme
  function systemTheme(){
    return window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark";
  }
  function applyTheme(mode){
    const final = (mode === "system") ? systemTheme() : mode;
    document.documentElement.dataset.theme = final;

    const meta = document.querySelector('meta[name="theme-color"]');
    if(meta) meta.setAttribute("content", final === "light" ? "#f6f7fb" : "#0b1220");

    themeBtn.textContent = `ä¸»é¡Œï¼š${final === "light" ? "æ·ºè‰²" : "æ·±è‰²"}`;
  }
  function getThemeMode(){
    return localStorage.getItem(THEME_KEY) || "system";
  }
  function setThemeMode(mode){
    localStorage.setItem(THEME_KEY, mode);
    applyTheme(mode);
  }
  applyTheme(getThemeMode());
  if(window.matchMedia){
    window.matchMedia("(prefers-color-scheme: light)").addEventListener?.("change", () => {
      if(getThemeMode() === "system") applyTheme("system");
    });
  }
  themeBtn.addEventListener("click", () => {
    const cur = document.documentElement.dataset.theme;
    setThemeMode(cur === "light" ? "dark" : "light");
  });

  // Back
  backBtn.addEventListener("click", () => {
    const hub = "/game/";
    try{
      if(document.referrer && document.referrer.includes("/game/")) history.back();
      else location.href = hub;
    }catch(_){
      location.href = hub;
    }
  });

  // Best
  let best = Number(localStorage.getItem(BEST_KEY) || 0) || 0;
  elBest.textContent = best;

  // Canvas sizing
  let dpr = 1;
  let sizeCss = 1;
  function resizeCanvas(){
    const rect = board.getBoundingClientRect();
    sizeCss = Math.max(1, Math.floor(Math.min(rect.width, rect.height)));
    dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    cv.width  = Math.floor(sizeCss * dpr);
    cv.height = Math.floor(sizeCss * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener("resize", () => {
    resizeCanvas();
    if(initialized) draw();
  });

  // State
  let snake, dir, food;
  let score, foodsEaten;
  let initialized = false;
  let running = false;
  let gameOver = false;

  let shieldHold = false;
  let dirQueue = [];

  let bonus = null;         // {x,y,type,ttl}
  let shieldCharges = 0;    // å¯ç–ŠåŠ 
  let magnetTTL = 0;
  let effect = null;        // {type, ttl}

  let baseStepMs = BASE_STEP_MS;
  let stepMs = BASE_STEP_MS;
  let lastStepAt = 0;

  // âœ… ç£éµå¸å–å‹•ç•«
  let magnetFly = null;     // {fx,fy, tx,ty, t0, dur}
  let magnetFlyRAF = 0;

  // utils
  function randInt(n){ return Math.floor(Math.random() * n); }
  function same(a,b){ return a.x===b.x && a.y===b.y; }
  function isReverse(a, b){ return a && b && a.x === -b.x && a.y === -b.y; }

  function setOverlay(show, title, text){
    if(show){
      ovTitle.textContent = title;
      ovText.textContent  = text;
      overlay.classList.add("show");
    }else{
      overlay.classList.remove("show");
    }
  }

  function effectName(type){
    if(type==="DOUBLE") return "X2";
    if(type==="SLOW") return "æ¸›é€Ÿ";
    if(type==="WRAP") return "ç©¿ç‰†";
    return "";
  }

  function statusLabel(){
    const parts = [];
    if(effect) parts.push(`${effectName(effect.type)}(${effect.ttl})`);
    if(magnetTTL>0) parts.push(`ç£éµ(${magnetTTL})`);
    if(shieldCharges>0) parts.push(`è­·ç›¾(${shieldCharges})`);
    return parts.length ? parts.join(" / ") : "ç„¡";
  }

  function syncUI(){
    elScore.textContent = score;
    elBest.textContent = best;
    elEffect.textContent = statusLabel();
    startBtn.textContent = running ? "æš«åœ" : "é–‹å§‹";
  }

  function gainScore(v){
    score += v;
    if(score > best){
      best = score;
      localStorage.setItem(BEST_KEY, String(best));
    }
  }

  function placeFood(){
    while(true){
      const p = {x:randInt(GRID), y:randInt(GRID)};
      if(!snake.some(s => same(s,p)) && !(bonus && same(bonus,p))){
        food = p; return;
      }
    }
  }

  function spawnBonus(){
    if(bonus) return;
    if(Math.random() > BONUS_SPAWN_CHANCE) return;

    const type = BONUS_TYPES[randInt(BONUS_TYPES.length)];
    while(true){
      const p = {x:randInt(GRID), y:randInt(GRID)};
      const conflict = snake.some(s => same(s,p)) || same(food,p);
      if(!conflict){
        bonus = {x:p.x, y:p.y, type, ttl: BONUS_LIFE_STEPS};
        return;
      }
    }
  }

  function resetGame(){
    const mid = Math.floor(GRID/2);
    snake = [{x:mid, y:mid}, {x:mid-1, y:mid}, {x:mid-2, y:mid}];
    dir = {x:1, y:0};
    dirQueue = [];

    score = 0;
    foodsEaten = 0;

    baseStepMs = BASE_STEP_MS;
    stepMs = BASE_STEP_MS;

    running = false;
    gameOver = false;
    lastStepAt = 0;

    shieldHold = false;

    bonus = null;
    shieldCharges = 0;
    magnetTTL = 0;
    effect = null;

    magnetFly = null;
    if(magnetFlyRAF) cancelAnimationFrame(magnetFlyRAF);
    magnetFlyRAF = 0;

    placeFood();
    syncUI();
    draw();
    setOverlay(true, "æº–å‚™", "æŒ‰ã€Œé–‹å§‹ã€/ æ–¹å‘éµ / åœ¨æ£‹ç›¤æ»‘å‹•é–‹å§‹");
  }

  function ensureInit(){
    if(initialized) return;
    resizeCanvas();
    resetGame();
    initialized = true;
  }

  function setRunning(v){
    if(gameOver && v) return;
    running = v;
    syncUI();
    if(running){
      setOverlay(false);
      requestAnimationFrame(loop);
    }else{
      if(shieldHold){
        setOverlay(false);
      }else{
        setOverlay(true, "æš«åœä¸­", "æŒ‰ã€Œé–‹å§‹ã€ç¹¼çºŒ");
      }
    }
  }

  function cutTail(n){
    const keep = Math.max(SCISSORS_MIN_LEN, snake.length - n);
    while(snake.length > keep) snake.pop();
  }

  function startMagnetFly(fromCell, toCell){
    const now = performance.now();
    magnetFly = {
      fx: fromCell.x, fy: fromCell.y,
      tx: toCell.x,   ty: toCell.y,
      t0: now,
      dur: MAGNET_FLY_MS
    };

    if(magnetFlyRAF) cancelAnimationFrame(magnetFlyRAF);

    const tick = () => {
      if(!magnetFly) return;
      const t = performance.now();
      const p = (t - magnetFly.t0) / magnetFly.dur;
      if(p >= 1){
        magnetFly = null;
        magnetFlyRAF = 0;
        draw();
        return;
      }
      draw();
      magnetFlyRAF = requestAnimationFrame(tick);
    };

    magnetFlyRAF = requestAnimationFrame(tick);
  }

  // âœ… ç£éµï¼š5Ã—5 å…§ç›´æ¥ç²å¾—ï¼Œä¸¦æ’­æ”¾é£›è¡Œå‹•ç•«
  function magnetAutoEat(ateThisStep){
    if(magnetTTL <= 0) return;
    if(ateThisStep) return;

    const head = snake[0];
    const dx = Math.abs(food.x - head.x);
    const dy = Math.abs(food.y - head.y);
    if(dx > MAGNET_RANGE || dy > MAGNET_RANGE) return;

    startMagnetFly({x: food.x, y: food.y}, {x: head.x, y: head.y});

    foodsEaten += 1;

    const add = (effect && effect.type === "DOUBLE") ? (SCORE_FOOD * 2) : SCORE_FOOD;
    gainScore(add);

    if(foodsEaten % SPEEDUP_EVERY === 0){
      baseStepMs = Math.max(30, Math.floor(baseStepMs * SPEEDUP_FACTOR));
      if(!(effect && effect.type === "SLOW")){
        stepMs = baseStepMs;
      }
    }

    if(foodsEaten % BONUS_EVERY_FOODS === 0){
      spawnBonus();
    }

    placeFood();
  }

  function handleDirInput(dx, dy){
    ensureInit();
    const nd = {x:dx, y:dy};

    if(shieldHold){
      if(isReverse(nd, dir)) return;

      shieldHold = false;
      dirQueue = [];
      dir = nd;

      running = true;
      syncUI();
      setOverlay(false);
      lastStepAt = 0;

      step(true);
      requestAnimationFrame(loop);
      return;
    }

    const ref = dirQueue.length ? dirQueue[dirQueue.length - 1] : dir;
    if(isReverse(nd, ref)) return;
    if(ref && nd.x === ref.x && nd.y === ref.y) return;

    if(dirQueue.length >= INPUT_BUFFER_MAX) dirQueue.shift();
    dirQueue.push(nd);

    if(!running && !gameOver) setRunning(true);
  }

  function applyDirFromQueue(){
    if(!dirQueue.length) return;
    const nd = dirQueue.shift();
    if(isReverse(nd, dir)) return;
    dir = nd;
  }

  function enterShieldHold(){
    shieldHold = true;
    running = false;
    dirQueue = [];
    syncUI();
    setOverlay(false);
    showToast(`<b>è­·ç›¾æ“‹ä¸‹ï¼</b> æŒ‰æ–¹å‘ç¹¼çºŒ`, 1000);
  }

  function tryConsumeShieldAndHold(){
    if(shieldCharges > 0){
      shieldCharges -= 1;
      enterShieldHold();
      return true;
    }
    return false;
  }

  function endGame(){
    running = false;
    gameOver = true;
    shieldHold = false;
    syncUI();
    draw(true);
    setOverlay(true, "çµæŸ", "æŒ‰ã€Œé‡ä¾†ã€é‡æ–°é–‹å§‹");
  }

  function applyTick(){
    if(bonus){
      bonus.ttl -= 1;
      if(bonus.ttl <= 0) bonus = null;
    }
    if(magnetTTL > 0) magnetTTL -= 1;

    if(effect){
      effect.ttl -= 1;
      if(effect.ttl <= 0){
        if(effect.type === "SLOW") stepMs = baseStepMs;
        effect = null;
      }
    }
  }

  function setEffect(type){
    effect = {type, ttl: EFFECT_LIFE_STEPS};

    if(type === "SLOW"){
      stepMs = Math.min(220, Math.floor(baseStepMs * 1.35));
    }

    showToast(`å–å¾— <b>${effectName(type)}</b>ï¼ˆ${EFFECT_LIFE_STEPS}ï¼‰`);
  }

  function takeBonus(b){
    gainScore(SCORE_BONUS);

    if(b.type === "DOUBLE"){
      setEffect("DOUBLE");
    }else if(b.type === "SLOW"){
      setEffect("SLOW");
    }else if(b.type === "WRAP"){
      setEffect("WRAP");
    }else if(b.type === "SHIELD"){
      shieldCharges += 1;
      showToast(`å–å¾— <b>è­·ç›¾</b>ï¼ˆ+1ï¼‰`);
    }else if(b.type === "MAGNET"){
      magnetTTL = Math.max(magnetTTL, MAGNET_STEPS);
      gainScore(SCORE_MAGNET_EXTRA);
      showToast(`å–å¾— <b>ç£éµ</b>ï¼ˆ${MAGNET_STEPS}ï¼‰`);
    }else if(b.type === "SCISSORS"){
      cutTail(SCISSORS_CUT);
      gainScore(SCORE_SCISSORS_EXTRA);
      showToast(`ä½¿ç”¨ <b>å‰ªå°¾</b>ï¼ˆ- ${SCISSORS_CUT}ï¼‰`);
    }

    bonus = null;
  }

  function step(resumeMove=false){
    if(shieldHold) return;

    if(!resumeMove) applyDirFromQueue();

    const head = snake[0];
    let next = {x: head.x + dir.x, y: head.y + dir.y};

    const wrapping = !!(effect && effect.type === "WRAP");

    if(wrapping){
      if(next.x < 0) next.x = GRID - 1;
      else if(next.x >= GRID) next.x = 0;
      if(next.y < 0) next.y = GRID - 1;
      else if(next.y >= GRID) next.y = 0;
    }else{
      if(next.x<0 || next.x>=GRID || next.y<0 || next.y>=GRID){
        if(tryConsumeShieldAndHold()){
          applyTick();
          syncUI(); draw();
          return;
        }
        endGame(); return;
      }
    }

    const willEatFood  = same(next, food);
    const willEatBonus = bonus && same(next, bonus);
    let ateThisStep = false;

    const body = (willEatFood || willEatBonus) ? snake : snake.slice(0, -1);

    if(body.some(p => same(p, next))){
      if(tryConsumeShieldAndHold()){
        applyTick();
        syncUI(); draw();
        return;
      }
      endGame(); return;
    }

    snake.unshift(next);

    if(willEatFood){
      ateThisStep = true;
      foodsEaten += 1;

      const add = (effect && effect.type === "DOUBLE") ? (SCORE_FOOD * 2) : SCORE_FOOD;
      gainScore(add);

      if(foodsEaten % SPEEDUP_EVERY === 0){
        baseStepMs = Math.max(60, Math.floor(baseStepMs * SPEEDUP_FACTOR));
        if(!(effect && effect.type === "SLOW")){
          stepMs = baseStepMs;
        }
      }

      if(foodsEaten % BONUS_EVERY_FOODS === 0){
        spawnBonus();
      }

      placeFood();
    }else if(willEatBonus){
      takeBonus(bonus);
    }else{
      snake.pop();
    }

    // âœ… ç£éµï¼š5Ã—5 å…§ç›´æ¥ç²å¾—ï¼ˆä¸¦é£›å‘è›‡é ­ï¼‰
    magnetAutoEat(ateThisStep);

    applyTick();
    syncUI();
    draw();
  }

  function loop(t){
    if(!running) return;
    if(!lastStepAt) lastStepAt = t;
    if(t - lastStepAt >= stepMs){
      lastStepAt = t;
      step(false);
    }
    requestAnimationFrame(loop);
  }

  function draw(isOver=false){
    if(!snake || !food) return;

    const w = sizeCss || 1;
    const cell = w / GRID;

    ctx.clearRect(0,0,w,w);

    // grid
    ctx.globalAlpha = 0.10;
    ctx.beginPath();
    for(let i=1;i<GRID;i++){
      const p = i*cell;
      ctx.moveTo(p, 0); ctx.lineTo(p, w);
      ctx.moveTo(0, p); ctx.lineTo(w, p);
    }
    ctx.strokeStyle = getCssVar("--grid");
    ctx.stroke();
    ctx.globalAlpha = 1;

    // food
    ctx.fillStyle = getCssVar("--food");
    ctx.beginPath();
    ctx.arc((food.x+0.5)*cell, (food.y+0.5)*cell, cell*0.36, 0, Math.PI*2);
    ctx.fill();

    // bonus
    if(bonus){
      const cx = (bonus.x+0.5)*cell;
      const cy = (bonus.y+0.5)*cell;

      let ring = "#ffffff";
      let icon = "?";
      if(bonus.type==="DOUBLE"){ ring="#ffd3ff"; icon="Ã—2"; }
      else if(bonus.type==="SLOW"){ ring="#8fe7ff"; icon="â±"; }
      else if(bonus.type==="WRAP"){ ring="#c7ff8f"; icon="â†º"; }
      else if(bonus.type==="SHIELD"){ ring="#ff9ab0"; icon="ğŸ›¡"; }
      else if(bonus.type==="MAGNET"){ ring="#8fe7ff"; icon="ğŸ§²"; }
      else if(bonus.type==="SCISSORS"){ ring="#ffd3ff"; icon="âœ‚"; }

      const blink = (bonus.ttl < 18) ? (Math.floor(bonus.ttl/3) % 2 === 0) : true;
      if(blink){
        ctx.globalAlpha = 0.92;
        ctx.fillStyle = ring;
        ctx.beginPath();
        ctx.arc(cx, cy, cell*0.38, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      ctx.fillStyle = getCssVar("--bg");
      ctx.font = `${Math.max(10, cell*0.55)}px system-ui`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(icon, cx, cy + 0.5);
    }

    // snake
    for(let i=snake.length-1;i>=0;i--){
      const p = snake[i];
      const x = p.x*cell, y = p.y*cell;
      const r = cell*0.20;
      ctx.fillStyle = (i===0) ? getCssVar("--snakeHead") : getCssVar("--snakeBody");
      roundRect(ctx, x+2, y+2, cell-4, cell-4, r);
      ctx.fill();
    }

    // âœ… magnet fly animationï¼šç•«åœ¨æœ€ä¸Šå±¤ï¼Œé¿å…è¢«è›‡/æ ¼ç·šè“‹ä½
    if(magnetFly){
      const t = performance.now();
      let p = (t - magnetFly.t0) / magnetFly.dur;
      if(p < 0) p = 0;
      if(p > 1) p = 1;

      const ease = 1 - Math.pow(1 - p, 3);

      const x = (magnetFly.fx + (magnetFly.tx - magnetFly.fx) * ease + 0.5) * cell;
      const y = (magnetFly.fy + (magnetFly.ty - magnetFly.fy) * ease + 0.5) * cell;

      ctx.save();
      ctx.globalAlpha = 0.95 - ease * 0.65;

      // æ‹–å½±ç·š
      ctx.strokeStyle = getCssVar("--food");
      ctx.lineWidth = Math.max(2, cell * 0.10);
      ctx.beginPath();
      ctx.moveTo((magnetFly.fx+0.5)*cell, (magnetFly.fy+0.5)*cell);
      ctx.lineTo(x, y);
      ctx.stroke();

      // é£›è¡Œä¸­çš„é£Ÿç‰©çƒ
      ctx.fillStyle = getCssVar("--food");
      ctx.beginPath();
      ctx.arc(x, y, cell * (0.34 - ease * 0.10), 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    if(isOver){
      ctx.globalAlpha = 0.10;
      ctx.fillStyle = getCssVar("--danger");
      ctx.fillRect(0,0,w,w);
      ctx.globalAlpha = 1;
    }
  }

  function getCssVar(name){
    return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
  }

  function roundRect(ctx, x, y, w, h, r){
    r = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
  }

  // Controls
  window.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    if(["arrowup","arrowdown","arrowleft","arrowright","w","a","s","d"," "].includes(k)) e.preventDefault();

    if(k === " "){
      ensureInit();
      if(gameOver) return;
      if(shieldHold) return;
      setRunning(!running);
      return;
    }
    if(gameOver) return;

    if(k==="arrowup"||k==="w") handleDirInput(0,-1);
    else if(k==="arrowdown"||k==="s") handleDirInput(0,1);
    else if(k==="arrowleft"||k==="a") handleDirInput(-1,0);
    else if(k==="arrowright"||k==="d") handleDirInput(1,0);
  }, {passive:false});

  document.querySelectorAll("[data-dir]").forEach(btn => {
    btn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      if(gameOver) return;
      const d = btn.dataset.dir;
      if(d==="U") handleDirInput(0,-1);
      if(d==="D") handleDirInput(0,1);
      if(d==="L") handleDirInput(-1,0);
      if(d==="R") handleDirInput(1,0);
    }, {passive:false});
  });

  startBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    ensureInit();
    if(gameOver) return;
    if(shieldHold) return;
    setRunning(!running);
  }, {passive:false});

  restartBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    resizeCanvas();
    resetGame();
    initialized = true;
    setRunning(true);
  }, {passive:false});

  // Swipe
  let sx=0, sy=0, moved=false;
  const SWIPE_MIN = 18;

  board.addEventListener("pointerdown", (e) => {
    ensureInit();
    if(gameOver) return;
    sx = e.clientX; sy = e.clientY;
    moved = false;
  }, {passive:true});

  board.addEventListener("pointermove", (e) => {
    if(gameOver) return;
    const dx = e.clientX - sx;
    const dy = e.clientY - sy;
    if(Math.abs(dx) < SWIPE_MIN && Math.abs(dy) < SWIPE_MIN) return;

    moved = true;

    if(Math.abs(dx) > Math.abs(dy)){
      if(dx > 0) handleDirInput(1,0);
      else handleDirInput(-1,0);
    }else{
      if(dy > 0) handleDirInput(0,1);
      else handleDirInput(0,-1);
    }

    sx = e.clientX; sy = e.clientY;
  }, {passive:true});

  board.addEventListener("pointerup", () => {
    if(gameOver) return;
    if(shieldHold) return;
    if(!moved){
      setRunning(!running);
    }
  }, {passive:true});

  // init
  requestAnimationFrame(() => ensureInit());
})();
</script>
