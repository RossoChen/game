<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Snake</title>

  <!-- iOS standalone (Add to Home Screen) -->
  <meta name="theme-color" content="#0b1220" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Snake" />

  <!-- 如果你 manifest 放在 repo 根目錄，repo 叫 game，這樣寫最穩 -->
  <link rel="manifest" href="/game/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/game/icons/icon-192.png">

  <style>
    :root { color-scheme: dark; }

    html, body{
      margin:0; height:100%;
      overflow:hidden;
      overscroll-behavior:none;
      background:#0b1220; color:#e7eefc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif;
      -webkit-user-select:none; user-select:none;
      touch-action:none;
    }
    body{ position:fixed; inset:0; }

    .app{
      height:100svh;
      padding-top: calc(env(safe-area-inset-top) + 10px);
      padding-right: calc(env(safe-area-inset-right) + 12px);
      padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
      padding-left: calc(env(safe-area-inset-left) + 12px);
      display:grid;
      grid-template-rows: auto 1fr auto;
      gap:10px;
      place-items:center;
    }

    .hud{
      width:min(520px, 96vw);
      display:grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap:10px;
      align-items:center;
    }
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      border-radius:999px;
      padding:10px 12px;
      font-size:14px;
      text-align:center;
      white-space:nowrap;
    }
    .pill strong{ font-weight:800; }

    .btn{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#e7eefc;
      border-radius:14px;
      padding:10px 12px;
      font-size:14px;
      font-weight:800;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:active{ transform:scale(0.985); }

    /* ✅ 直接用 CSS min() 算出「不會變 0」的正方形棋盤 */
    .board{
      width: min(520px, 96vw, 56svh);
      height:min(520px, 96vw, 56svh);
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:#0a0f1c;
      position:relative;
      overflow:hidden;
    }
    canvas{ width:100%; height:100%; display:block; }

    .overlay{
      position:absolute; inset:0;
      display:none;
      align-items:center; justify-content:center;
      text-align:center;
      padding:16px;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(6px);
    }
    .overlay.show{ display:flex; }
    .overlay h2{ margin:0 0 6px; font-size:18px; }
    .overlay p{ margin:0; opacity:.85; font-size:13px; line-height:1.4; }

    .dpad{
      width:min(520px, 96vw);
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
    }
    .pad{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#e7eefc;
      border-radius:14px;
      padding:14px 0;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }
    .blank{ opacity:0; pointer-events:none; }

    @media (max-height: 720px){
      .pad{ padding:12px 0; }
      .pill{ padding:9px 10px; }
      .btn{ padding:9px 10px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="hud">
      <div class="pill">分數：<strong id="score">0</strong></div>
      <div class="pill">最高：<strong id="best">0</strong></div>
      <button class="btn" id="startBtn">Start</button>
      <button class="btn" id="restartBtn">Restart</button>
    </div>

    <div class="board" id="board">
      <canvas id="cv"></canvas>
      <div class="overlay show" id="overlay">
        <div>
          <h2 id="ovTitle">Ready</h2>
          <p id="ovText">按 Start / 方向鍵開始</p>
        </div>
      </div>
    </div>

    <div class="dpad">
      <button class="pad blank"> </button>
      <button class="pad" data-dir="U">▲</button>
      <button class="pad blank"> </button>

      <button class="pad" data-dir="L">◀</button>
      <button class="pad blank"> </button>
      <button class="pad" data-dir="R">▶</button>

      <button class="pad blank"> </button>
      <button class="pad" data-dir="D">▼</button>
      <button class="pad blank"> </button>
    </div>
  </div>

<script>
(() => {
  // 防 iOS 彈跳/滑動（你要固定頁面）
  document.addEventListener("touchmove", (e) => e.preventDefault(), { passive:false });

  const GRID = 22;
  const BASE_STEP_MS = 140;
  const SPEEDUP_EVERY = 6;
  const SPEEDUP_FACTOR = 0.92;
  const BEST_KEY = "snake_best_v3";

  const board = document.getElementById("board");
  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d");

  const elScore = document.getElementById("score");
  const elBest  = document.getElementById("best");
  const startBtn   = document.getElementById("startBtn");
  const restartBtn = document.getElementById("restartBtn");

  const overlay = document.getElementById("overlay");
  const ovTitle = document.getElementById("ovTitle");
  const ovText  = document.getElementById("ovText");

  let best = Number(localStorage.getItem(BEST_KEY) || 0) || 0;
  elBest.textContent = best;

  let dpr = 1;
  let sizeCss = 0;

  function resizeCanvas(){
    const rect = board.getBoundingClientRect();
    sizeCss = Math.max(1, Math.floor(Math.min(rect.width, rect.height)));
    dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    cv.width  = Math.floor(sizeCss * dpr);
    cv.height = Math.floor(sizeCss * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    draw();
  }
  window.addEventListener("resize", resizeCanvas);

  let snake, dir, pendingDir, food, score, foodsEaten;
  let initialized = false;
  let running = false;
  let gameOver = false;
  let stepMs = BASE_STEP_MS;
  let lastStepAt = 0;

  function randInt(n){ return Math.floor(Math.random() * n); }
  function same(a,b){ return a.x===b.x && a.y===b.y; }
  function isReverse(nd){ return nd.x===-dir.x && nd.y===-dir.y; }

  function setOverlay(show, title, text){
    if(show){
      ovTitle.textContent = title;
      ovText.textContent  = text;
      overlay.classList.add("show");
    }else{
      overlay.classList.remove("show");
    }
  }

  function syncUI(){
    elScore.textContent = score;
    elBest.textContent = best;
    startBtn.textContent = running ? "Pause" : "Start";
  }

  function placeFood(){
    while(true){
      const p = {x:randInt(GRID), y:randInt(GRID)};
      if(!snake.some(s => same(s,p))){ food=p; return; }
    }
  }

  function resetGame(){
    const mid = Math.floor(GRID/2);
    snake = [{x:mid, y:mid}, {x:mid-1, y:mid}, {x:mid-2, y:mid}];
    dir = {x:1, y:0};
    pendingDir = null;
    score = 0;
    foodsEaten = 0;
    stepMs = BASE_STEP_MS;
    running = false;
    gameOver = false;
    lastStepAt = 0;
    placeFood();
    syncUI();
    draw();
    setOverlay(true, "Ready", "按 Start / 方向鍵開始");
  }

  function queueDir(dx, dy){
    const nd = {x:dx, y:dy};
    if(isReverse(nd)) return;
    pendingDir = nd;
    if(!running && !gameOver) setRunning(true);
  }

  function setRunning(v){
    if(gameOver && v) return;
    running = v;
    syncUI();
    if(running){
      setOverlay(false);
      requestAnimationFrame(loop);
    }else{
      setOverlay(true, "Paused", "按 Start 繼續");
    }
  }

  function applyDir(){
    if(!pendingDir) return;
    if(isReverse(pendingDir)) return;
    dir = pendingDir;
    pendingDir = null;
  }

  function endGame(){
    running = false;
    gameOver = true;
    syncUI();
    draw(true);
    setOverlay(true, "Game Over", "按 Restart 重新開始");
  }

  function step(){
    applyDir();

    const head = snake[0];
    const next = {x: head.x + dir.x, y: head.y + dir.y};

    if(next.x<0 || next.x>=GRID || next.y<0 || next.y>=GRID){ endGame(); return; }

    const willEat = same(next, food);
    const body = willEat ? snake : snake.slice(0, -1);
    if(body.some(p => same(p, next))){ endGame(); return; }

    snake.unshift(next);

    if(willEat){
      foodsEaten += 1;
      score += 10;
      if(score > best){
        best = score;
        localStorage.setItem(BEST_KEY, String(best));
      }
      if(foodsEaten % SPEEDUP_EVERY === 0){
        stepMs = Math.max(60, Math.floor(stepMs * SPEEDUP_FACTOR));
      }
      placeFood();
    }else{
      snake.pop();
    }

    syncUI();
    draw();
  }

  function loop(t){
    if(!running) return;
    if(!lastStepAt) lastStepAt = t;
    if(t - lastStepAt >= stepMs){
      lastStepAt = t;
      step();
    }
    requestAnimationFrame(loop);
  }

  function draw(isOver=false){
    const w = sizeCss || Math.floor(board.getBoundingClientRect().width) || 1;
    const cell = w / GRID;

    ctx.clearRect(0,0,w,w);

    // grid
    ctx.globalAlpha = 0.10;
    ctx.beginPath();
    for(let i=1;i<GRID;i++){
      const p = i*cell;
      ctx.moveTo(p, 0); ctx.lineTo(p, w);
      ctx.moveTo(0, p); ctx.lineTo(w, p);
    }
    ctx.strokeStyle = "#e7eefc";
    ctx.stroke();
    ctx.globalAlpha = 1;

    // food
    ctx.fillStyle = "#ffcc66";
    ctx.beginPath();
    ctx.arc((food.x+0.5)*cell, (food.y+0.5)*cell, cell*0.36, 0, Math.PI*2);
    ctx.fill();

    // snake
    for(let i=snake.length-1;i>=0;i--){
      const p = snake[i];
      const x = p.x*cell, y = p.y*cell;
      const r = cell*0.18;
      ctx.fillStyle = (i===0) ? "#7cf7b6" : "#57b8ff";
      roundRect(ctx, x+2, y+2, cell-4, cell-4, r);
      ctx.fill();
    }

    if(isOver){
      ctx.globalAlpha = 0.10;
      ctx.fillStyle = "#ff668a";
      ctx.fillRect(0,0,w,w);
      ctx.globalAlpha = 1;
    }
  }

  function roundRect(ctx, x, y, w, h, r){
    r = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
  }

  // keyboard
  window.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    if(["arrowup","arrowdown","arrowleft","arrowright","w","a","s","d"," "].includes(k)) e.preventDefault();

    if(k === " "){
      if(gameOver) return;
      setRunning(!running);
      return;
    }
    if(gameOver) return;

    if(k==="arrowup"||k==="w") queueDir(0,-1);
    else if(k==="arrowdown"||k==="s") queueDir(0,1);
    else if(k==="arrowleft"||k==="a") queueDir(-1,0);
    else if(k==="arrowright"||k==="d") queueDir(1,0);
  }, {passive:false});

  // dpad
  document.querySelectorAll("[data-dir]").forEach(btn => {
    btn.addEventListener("click", () => {
      if(gameOver) return;
      const d = btn.dataset.dir;
      if(d==="U") queueDir(0,-1);
      if(d==="D") queueDir(0,1);
      if(d==="L") queueDir(-1,0);
      if(d==="R") queueDir(1,0);
    });
  });

  // start/pause
  startBtn.addEventListener("click", () => {
    if(gameOver) return;
    setRunning(!running);
  });

  // restart
  startBtn.addEventListener("click", () => {
  // ✅ 第一次點 Start：先確保 canvas 尺寸 + 遊戲狀態都初始化完成
  if (!initialized) {
    resizeCanvas();
    resetGame();
    initialized = true;
  }
  if (gameOver) return;
  setRunning(!running);
  });


  // tap board: start/pause
  board.addEventListener("click", () => {
    if(gameOver) return;
    setRunning(!running);
  });

  // init（等 layout 完成再做 resize，避免 0）
  requestAnimationFrame(() => {
  resizeCanvas();
  resetGame();
  initialized = true;
  });

})();
</script>
</body>
</html>
