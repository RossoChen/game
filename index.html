<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>RossoChen Games</title>

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Games" />
  <meta name="theme-color" content="#0b1220" />

  <!-- 保險：主畫面模式下避免 /game 沒尾斜線造成相對路徑歪掉 -->
  <base href="./" />
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <style>
    :root { color-scheme: dark; }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      overscroll-behavior:none;
      background:#0b1220;
      color:#e7eefc;
      font-family: system-ui, "Noto Sans TC", sans-serif;
      -webkit-user-select:none; user-select:none;
      touch-action: manipulation;
    }
    body{ position:fixed; inset:0; }

    .app{
      height:100svh;
      padding-top: calc(env(safe-area-inset-top) + 14px);
      padding-right: calc(env(safe-area-inset-right) + 14px);
      padding-bottom: calc(env(safe-area-inset-bottom) + 14px);
      padding-left: calc(env(safe-area-inset-left) + 14px);
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:min(900px, 92vw);
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    h1{ margin:0 0 4px; font-size:28px; letter-spacing:.3px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    a.card{
      display:block;
      padding:16px;
      border-radius:16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      text-decoration:none;
      color:inherit;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease;
    }
    a.card:hover{ background: rgba(255,255,255,.09); }
    a.card:active{ transform: scale(.99); }

    .t{
      font-weight:900;
      margin-bottom:6px;
      font-size:18px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .badge{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      opacity:.9;
      white-space:nowrap;
    }

    .d{ opacity:.78; font-size:13px; line-height:1.4; }

    .tagRow{ margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      opacity:.9;
      white-space:nowrap;
    }

    .empty{
      padding:14px;
      border-radius:16px;
      border:1px dashed rgba(255,255,255,.18);
      opacity:.8;
      font-size:13px;
      line-height:1.6;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="wrap">
      <div>
        <h1>Games Hub</h1>
      </div>

      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;">目前沒有可顯示的遊戲。</div>
    </div>
  </div>

<script>
(() => {
  const $grid = document.getElementById('grid');
  const $empty = document.getElementById('empty');

  let games = [];

  const esc = (s) => String(s ?? '').replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));

  function makeCard(g){
    const tags = Array.isArray(g.tags) ? g.tags : [];
    const badges = [];
    if (g.new) badges.push('<span class="badge">NEW</span>');
    if (g.badge) badges.push(`<span class="badge">${esc(g.badge)}</span>`);

    const href = g.href || '#';

    return `
      <a class="card" href="${esc(href)}">
        <div class="t">${esc(g.title || 'Untitled')} ${badges.join(' ')}</div>
        <div class="d">${esc(g.desc || '')}</div>
        ${tags.length ? `<div class="tagRow">${tags.map(t=>`<span class="tag">${esc(t)}</span>`).join('')}</div>` : ``}
      </a>
    `;
  }

  function render(){
    const hasAny = games.length > 0;
    $grid.innerHTML = hasAny ? games.map(makeCard).join('') : '';
    $empty.style.display = hasAny ? 'none' : 'block';
  }

  async function load(){
    try{
      const res = await fetch('./games.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('fetch games.json failed');
      const data = await res.json();
      games = Array.isArray(data) ? data : (data.games || []);
    }catch(e){
      console.warn('games.json 讀取失敗：', e);
      games = [];
    }
    render();
  }

  // 可選：如果你有 sw.js，就會自動註冊；沒有也不會炸
  if ('serviceWorker' in navigator){
    navigator.serviceWorker.register('./sw.js').catch(()=>{});
  }

  load();
})();
</script>
</body>
</html>
