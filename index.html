<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RossoChen Games</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;font-family:system-ui,"Noto Sans TC",sans-serif;background:#0b1220;color:#e7eefc}
    .wrap{width:min(900px,92vw);margin:40px auto}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 18px;opacity:.8}
    a.card{display:block;padding:16px;border-radius:16px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);text-decoration:none;color:inherit}
    a.card:hover{background:rgba(255,255,255,.09)}
    .t{font-weight:800;margin-bottom:6px}
    .d{opacity:.78;font-size:13px;line-height:1.4}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Games Hub</h1>
    <p>入口頁。每個遊戲一個資料夾。</p>

    <a class="card" href="games/reaction-rush/">
      <div class="t">Reaction Rush</div>
      <div class="d">等變綠再點，測反應時間。</div>
    </a>
  </div>
</body>
</html>
