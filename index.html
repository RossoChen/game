<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>RossoChen Games</title>

  <!-- ✅ iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Games" />
  <meta name="theme-color" content="#0b1220" />

  <!-- ✅ 保險：主畫面模式下避免 /game 沒尾斜線造成相對路徑歪掉 -->
  <base href="./" />
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <style>
    :root { color-scheme: dark; }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      overscroll-behavior:none;
      background:#0b1220;
      color:#e7eefc;
      font-family: system-ui, "Noto Sans TC", sans-serif;
      -webkit-user-select:none; user-select:none;
      touch-action: manipulation;
    }
    body{ position:fixed; inset:0; }

    .app{
      height:100svh;
      padding-top: calc(env(safe-area-inset-top) + 14px);
      padding-right: calc(env(safe-area-inset-right) + 14px);
      padding-bottom: calc(env(safe-area-inset-bottom) + 14px);
      padding-left: calc(env(safe-area-inset-left) + 14px);
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:min(900px, 92vw);
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    h1{ margin:0 0 4px; font-size:28px; }
    p{ margin:0 0 10px; opacity:.8; }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    a.card{
      display:block;
      padding:16px;
      border-radius:16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      text-decoration:none;
      color:inherit;
      -webkit-tap-highlight-color: transparent;
    }
    a.card:hover{ background: rgba(255,255,255,.09); }

    .t{ font-weight:900; margin-bottom:6px; font-size:18px; }
    .d{ opacity:.78; font-size:13px; line-height:1.4; }

    .tagRow{ margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      opacity:.9;
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="wrap">
      <div>
        <h1>Games Hub</h1>
      </div>

      <div class="grid">
        <a class="card" href="/game/games/snake/">
          <div class="t">Snake</div>
          <div class="d">經典貪食蛇：碰牆/碰身體結束。支援大按鍵與滑動操作。</div>
        </a>
        <a class="card" href="/game/games/Dodger/index.html">
          <div class="t">Dodger</div>
          <div class="d">單手躲避：左右拖曳閃子彈，撿道具拿護盾/減速/清場/吸附/縮小。</div>
        </a>
        <a class="card" href="/game/games/Fishing/">
          <div class="t">放置釣魚</div>
          <div class="d">派遣 → 結算 → 賣魚升級，離線也算進度。</div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
